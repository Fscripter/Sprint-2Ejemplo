<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./carrito.js" defer></script>
    <script src="./lista.js" defer></script>
  </head>
  <body>
    <h1>E-commerce</h1>
    <div class="container catalogo d-flex" id="Catalogo-productos">
      <div class="card d-flex" style="width: 18rem">
        <img
          src="https://http2.mlstatic.com/D_NQ_NP_633777-MCO48617012783_122021-O.webp"
          class="card-img-top d-flex align-self-center"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </p>
          <p class="card-text">$10.000</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <div class="carrito-compras">
      <div class="carrito-compras-titulo">
        <h2>Carrito compras</h2>
      </div>
      <div class="carrito-compras-items">
        <ul class="list-group list-group-flush" id="carrito-compras-lista">
          <li class="list-group-item d-flex flex-row justify-content-evenly align-items-center">
            <img
              src="https://http2.mlstatic.com/D_NQ_NP_633777-MCO48617012783_122021-O.webp"
              class="item-img"
              alt="..."
            />
            <p>Huevos</p>
            <p><i>$1000</i></p>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
